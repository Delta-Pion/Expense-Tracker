<div class="card m-5">
  <p-table
    #dt2
    [value]="expensesService.Expenses()"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-gridlines p-datatable-striped"
    [paginator] = "true"
    [rowsPerPageOptions]="[5, 10, 20]"
    [rows] ="10"
    [globalFilterFields]="['expense.id', 'expense.name', 'expense.amount', 'expense.category.name' , 'expense.modeOfPayment.name']"
  >

        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>ModeOfPayment</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-expense>
            <tr>
                <td>{{ expense.id }}</td>
                <td>{{ expense.name }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category.name }}</td>
                <td>{{ expense.modeOfPayment.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
