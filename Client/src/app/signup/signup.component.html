            </div>

        <!-- <ng-template pTemplate="subtitle">
            <div class="flex justify-center items-center p-0 m-0">
                Don't have an account? <span class="text-blue-950">&nbsp; Create today!</span>
            </div>
        </ng-template> -->
        
        
        <div class="flex justify-center ">
                <form #signUp id="signup" [formGroup]="signUpForm" class="flex flex-col justify-center gap-2 m-0 mb-4 w-full" (ngSubmit)="onSubmit()">
                    <label for="username">Username</label>
                    <input  pInputText id="username" formControlName="username" aria-describedby="username-help"/>
                    <label for="email">Email</label>
                    <input  pInputText id="email" formControlName="email" aria-describedby="email-help"/>
                    <label for="Password">Create Password</label>
                    <!-- <input pPassword formControlName="password" id="Password" type="password" aria-describedby="password-help" /> -->
                    <p-password class="w-full!" id="password" [toggleMask]="true" formControlName="password" aria-describedby="password-help"></p-password>

                    <!-- <p-button type="submit" [raised]="true" severity="success" label="Sign Up" form="signUp"/> -->
                </form>
        </div>

        <ng-template pTemplate="footer">
            <div class="flex justify-center">
                <p-button type="submit" severity="success" label="Sign Up" (onClick)="onSubmit()"/>
            </div>
        </ng-template>

        
    </p-card>
</div>
